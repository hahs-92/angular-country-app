<h2>Por Pais</h2>
<hr />

<section class="row">
  <div class="col">
    <app-input-country
      (onSearch)="search($event)"
      [placeholder]="placeholder"
      (onDebounce)="suggestions($event)"
    ></app-input-country>
  </div>
</section>

<ul *ngIf="showSuggestions" class="list-group">
  <li
    *ngFor="let country of suggestionCountries"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
      {{ country.name }}
    </a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a class="nav-link" (click)="searchSuggestion(query)">
      Buscar: {{ query }}
    </a>
  </li>
</ul>

<hr />

<article *ngIf="isError" class="alert alert-danger">
  No se encontro nada con el termino {{ query }}
</article>

<section *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-table-country [countries]="countries"></app-table-country>
  </div>
</section>
